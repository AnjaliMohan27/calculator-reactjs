<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Calculator</title>
    <style>
        body{
            background-color: rgb(31, 88, 60);
        }
    </style>
  </head>
  <body>
    
    <div id="app" style="text-align: center;"></div>
 
    <script type="text/babel">
    class App extends React.Component {
        render() {
            return (
                <div>
                    <Header/>
                    <Content/>
                </div>
            );
        }
        }
    class Header extends React.Component {
        render() {
            return (
                <div className="heading">
                    <h1>Calculator</h1>
                </div>
            );
        }
        }
    class Content extends React.Component {

        constructor(props){
            super(props);
            this.state={
                input1:"",
                input2:"",
                answer:""
            }
        }
        render() {
            return (
            <div className="content">
            <div class="col-4">
                
                <input class="form-control" type="text" id="Input1" value={this.state.input1}  onChange={this.updateInput1} placeholder="Enter your Input1" />
            </div>
    
            <div class="col-4">
               
                <input class="form-control" type="text" id="Input2" value={this.state.input2}  onChange={this.updateInput2} placeholder="Enter your Input2" />
            </div>
            <div>
                <input className="submit" type="submit" onClick={this.add} value="+" />
                <input className="submit" type="submit" onClick={this.sub} value="-" />
                <input className="submit" type="submit" onClick={this.multiply} value="*" />
                <input className="submit" type="submit" onClick={this.divide} value="/" />
            </div>
            <div>
            {this.state.answer}
            </div>
            </div>
            )
        }
        updateInput1 = (event) =>{
            this.setState({
                input1 : event.target.value,
            });
        }
        updateInput2 = (event) =>{
            this.setState({
                input2 : event.target.value
            });
        }
    
        add = (event) => {
            // const answer = parseInt(this.state.input1) + parseInt(this.state.input2)
            // alert("The addition of "+ this.state.input1 + " and " + this.state.input2 + " is: "+ answer)
            this.setState({answer: parseInt(this.state.input1) + parseInt(this.state.input2)})
            this.setState({
                input1:"",
                input2:""
            })
        }

        sub = (event) => {
            // const answer = parseInt(this.state.input1) - parseInt(this.state.input2)
            // alert("The Subtraction of "+ this.state.input1 + " and " + this.state.input2 + " is: "+ answer)
            this.setState({answer: parseInt(this.state.input1) - parseInt(this.state.input2) })
            this.setState({
                input1:"",
                input2:""
            })
        }

        multiply = (event) => {
            // const answer = parseInt(this.state.input1) * parseInt(this.state.input2)
            // alert("The Multiplication of "+ this.state.input1 + " and " + this.state.input2 + " is: "+ answer)
            this.setState({answer: parseInt(this.state.input1) * parseInt(this.state.input2)})
            this.setState({
                input1:"",
                input2:""
            })
        }

        divide = (event) => {
            // const answer = parseInt(this.state.input1) / parseInt(this.state.input2)
            // alert("The Division of "+ this.state.input1 + " and " + this.state.input2 + " is: "+ answer)
            this.setState({answer: parseInt(this.state.input1) / parseInt(this.state.input2) })
            this.setState({
                input1:"",
                input2:""
            })
        }
    
    
    }

      ReactDOM.render(<App />, document.querySelector("#app"));

    </script>
  </body>
</html>
