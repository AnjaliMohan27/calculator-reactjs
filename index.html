<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Calculator</title>
    <style>
        body{
            margin-top: 2%;
            background-color: rgb(31, 88, 60);
        }
        .icondisplay{
            margin: 1%;
            border: none;
            background-color: #ededed;
            padding: 7px;
        }
        .card{
            margin-top: 5%;
        }
        .card-body{
            margin: 1%;
        }
        .col-4 {
            margin: 1%;
        }
    </style>
  </head>
  <body>
    
    <div id="app" style="text-align: center;"></div>
 
    <script type="text/babel">
    class App extends React.Component {
        render() {
            return (
                <div>
                    <Header/>
                    <Content/>
                </div>
            );
        }
        }
    class Header extends React.Component {
        render() {
            return (
                <div className="heading">
                    <h1>Calculator</h1>
                </div>
            );
        }
        }
    class Content extends React.Component {

        constructor(props){
            super(props);
            this.state={
                input1:"",
                input2:"",
                operation:"",
                answer:""
            }
        }
        render() {
            return (
            <div className="content">
                <div class="card text-center col-md-6 offset-md-3">
                <div class="card-header">
                  
                </div>
                <div class="card-body">
                    <div class="col-4">
                        <input class="form-control" type="text" id="Input1" value={this.state.input1}  onChange={this.updateInput1} placeholder="Enter your Input1" />
                    </div>
                    <div class="col-4">
                        <input class="form-control" type="text" id="Input2" value={this.state.input2}  onChange={this.updateInput2} placeholder="Enter your Input2" />
                    </div>
                    <div >
                        <button onClick={this.add} value="+" className="icondisplay"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                            <path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"/>
                        </svg></button>
                        <button onClick={this.sub} value="-" className="icondisplay"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-lg" viewBox="0 0 16 16">
                            <path d="M0 8a1 1 0 0 1 1-1h14a1 1 0 1 1 0 2H1a1 1 0 0 1-1-1z"/>
                        </svg></button>
                        <button onClick={this.multiply} value="*" className="icondisplay"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-asterisk" viewBox="0 0 16 16">
                            <path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z"/>
                        </svg></button>
                        <button onClick={this.divide} value="/" className="icondisplay"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-slash-lg" viewBox="0 0 16 16">
                            <path d="M14.707 1.293a1 1 0 0 1 0 1.414l-12 12a1 1 0 0 1-1.414-1.414l12-12a1 1 0 0 1 1.414 0z"/>
                        </svg></button>
                        
                    </div>
                </div>
                <div class="card-footer">
                <p>The answer is:  {this.state.answer} </p> 
                </div>
                </div>
            </div>
            )
        }
        updateInput1 = (event) =>{
            this.setState({
                input1 : event.target.value,
            });
        }
        updateInput2 = (event) =>{
            this.setState({
                input2 : event.target.value
            });
        }
    
        add = (event) => {
            // const answer = parseInt(this.state.input1) + parseInt(this.state.input2)
            // alert("The addition of "+ this.state.input1 + " and " + this.state.input2 + " is: "+ answer)
            this.setState({operation: "addition", answer: parseInt(this.state.input1) + parseInt(this.state.input2)})
            this.setState({
                input1:"",
                input2:"",
                operation:""
            })
        }

        sub = (event) => {
            // const answer = parseInt(this.state.input1) - parseInt(this.state.input2)
            // alert("The Subtraction of "+ this.state.input1 + " and " + this.state.input2 + " is: "+ answer)
            this.setState({operation: "subtraction",answer: parseInt(this.state.input1) - parseInt(this.state.input2) })
            this.setState({
                input1:"",
                input2:"",
                operation:""
            })
        }

        multiply = (event) => {
            // const answer = parseInt(this.state.input1) * parseInt(this.state.input2)
            // alert("The Multiplication of "+ this.state.input1 + " and " + this.state.input2 + " is: "+ answer)
            this.setState({operation: "multiplication",answer: parseInt(this.state.input1) * parseInt(this.state.input2)})
            this.setState({
                input1:"",
                input2:"",
                operation:""
            })
        }

        divide = (event) => {
            // const answer = parseInt(this.state.input1) / parseInt(this.state.input2)
            // alert("The Division of "+ this.state.input1 + " and " + this.state.input2 + " is: "+ answer)
            this.setState({operation: "division",answer: parseInt(this.state.input1) / parseInt(this.state.input2) })
            this.setState({
                input1:"",
                input2:"",
                operation:""
            })
        }
    
    
    }

      ReactDOM.render(<App />, document.querySelector("#app"));

    </script>
  </body>
</html>
